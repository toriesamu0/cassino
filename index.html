<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Caça-Níqueis Egípcia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Máquina de Caça-Níqueis Egípcia</h1>
        
        <!-- Área de exibição dos rolos -->
        <div class="slots">
            <div class="slot" id="reel1"></div>
            <div class="slot" id="reel2"></div>
            <div class="slot" id="reel3"></div>
        </div>

        <!-- Botões e informações -->
        <div class="controls">
            <button id="spinButton">Girar</button>
            <div id="balance">Saldo: R$ 100</div>
            <div id="result"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
